name: CI
on: 
  pull_request:
  branches: [develop]

jobs:
  build:
    runs_on: ubuntu_latest
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: |
          npm ci
          npm run format:check
          npm test -- --coverage
        env:
          CI: true



